<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Morelos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      background-color: #8a1538;
      text-align: center;
    }
    header img, footer img {
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      margin: 20px 0;
      color: #8a1538;
    }
    main {
      flex: 1;
    }
    form {
      background: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    label {
      font-size: 15px;
      margin: 10px 0 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-transform: uppercase;
    }
    .boton {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      margin-top: 10px;
    }
    .verde-militar { background-color: #4b5320; }
    .gris { background-color: #555; }
    .rojo { background-color: #d32f2f; }
    .boton:hover { opacity: 0.9; }
    .autobox {
      margin: 20px auto;
      max-width: 400px;
      width: 90%;
      text-align: left;
    }
    .espaciado { height: 40px; }
  </style>
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Encabezado">
</header>

<main>
  <h2>Formulario Morelos</h2>
  <form method="POST" autocomplete="off">
    <label>Marca: <input type="text" name="marca" id="marca" required maxlength="20" autocomplete="off"></label>
    <label>Línea: <input type="text" name="linea" id="linea" required maxlength="20" autocomplete="off"></label>
    <label>Año: <input type="text" name="anio" id="anio" required maxlength="4" autocomplete="off"></label>
    <label>Número de serie: <input type="text" name="serie" id="serie" required maxlength="17" autocomplete="off"></label>
    <label>Número de motor: <input type="text" name="motor" id="motor" required maxlength="25" autocomplete="off"></label>
    <label>Color: <input type="text" name="color" id="color" required maxlength="15" autocomplete="off"></label>
    <label>Tipo de vehículo: <input type="text" name="tipo" id="tipo" required maxlength="20" autocomplete="off"></label>
    <label>Nombre del solicitante: <input type="text" name="nombre" id="nombre" required autocomplete="off"></label>
    <button class="boton verde-militar" type="submit">Generar PDF</button>
  </form>

  <div class="autobox">
    <label><input type="checkbox" id="modoAuto" checked> Activar detección automática</label>
    <textarea id="autotexto" rows="6" placeholder="Pega aquí la descripción completa..."></textarea>
  </div>

  <form action="/seleccionar_entidad">
    <button class="boton gris" type="submit">Menú principal</button>
  </form>

  <form>
    <button type="button" class="boton rojo" onclick="borrarEntidad()">Cambiar entidad de este dispositivo</button>
  </form>

  <div class="espaciado"></div>
</main>

<script>
  const campos = ["marca", "linea", "anio", "serie", "motor", "color", "tipo", "nombre"];
  for (let i = 0; i < campos.length - 1; i++) {
    let actual = document.getElementById(campos[i]);
    let siguiente = document.getElementById(campos[i + 1]);

    actual.addEventListener("input", () => {
      actual.value = actual.value.toUpperCase();
      if (actual.value.length >= actual.maxLength) {
        siguiente.focus();
      }
    });

    actual.addEventListener("paste", () => {
      setTimeout(() => {
        if (actual.value.length >= actual.maxLength) {
          siguiente.focus();
        }
      }, 100);
    });
  }

  document.querySelectorAll('input[type="text"]').forEach(input => {
    input.addEventListener("input", () => {
      input.value = input.value.toUpperCase();
    });
  });

  const campo = document.getElementById("autotexto");
  const auto = document.getElementById("modoAuto");

  async function consultaGabacha(vin) {
    try {
      const res = await fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVin/${vin}?format=json`);
      const data = await res.json();
      const info = data.Results;
      const marca = info.find(e => e.Variable === "Make")?.Value;
      const linea = info.find(e => e.Variable === "Model")?.Value;
      const anio = info.find(e => e.Variable === "Model Year")?.Value;
      if (marca && marca !== "NULL") document.getElementById("marca").value = marca.toUpperCase();
      if (linea && linea !== "NULL") document.getElementById("linea").value = linea.toUpperCase();
      if (anio && anio !== "NULL") document.getElementById("anio").value = anio;
    } catch (e) {
      console.error("Error con la consulta gabacha:", e);
    }
  }

  campo.addEventListener("input", () => {
    if (!auto.checked) return;

    const texto = campo.value.toUpperCase();
    const limpiar = txt => txt.replace(/(MARCA|L[ÍI]NEA|SUBMARCA|MODELO|AÑO|N[ÚU]MERO DE SERIE|SERIE|MOTOR|COLOR|TIPO DE VEH[ÍI]CULO|TIPO|NOMBRE DEL SOLICITANTE|NOMBRE|:)/g, '').trim();

    const marca = texto.match(/MARCA\s+[A-Z0-9\s]+/);
    if (marca) document.getElementById("marca").value = limpiar(marca[0]);

    const linea = texto.match(/L[ÍI]NEA\s+[A-Z0-9\s]+/);
    if (linea) document.getElementById("linea").value = limpiar(linea[0]);

    const año = texto.match(/\b(19[5-9][0-9]|20[0-4][0-9]|[1-4][0-9]{3}|50000)\b/);
    if (año) document.getElementById("anio").value = año[0];

    const serie = texto.match(/\b[A-HJ-NPR-Z0-9]{11,17}\b/);
    if (serie) {
      const vin = limpiar(serie[0]);
      document.getElementById("serie").value = vin;
      consultaGabacha(vin);
    }

    const motor = texto.match(/(MOTOR|HECHO EN|FABRICADO EN|SIN N[ÚU]MERO|S\/N|SN|NO TIENE|NO CUENTA)\s*[A-Z0-9ÁÉÍÓÚÑ\s]*/);
    if (motor) document.getElementById("motor").value = limpiar(motor[0]);

    const colores = ["NEGRO","BLANCO","ROJO","AZUL","GRIS","PLATA","VERDE","CAFÉ","AMARILLO","NARANJA","VINO","DORADO","MARRÓN","TURQUESA","BEIGE"];
    for (let color of colores) {
      if (texto.includes(color)) {
        document.getElementById("color").value = color;
        break;
      }
    }

    const tipo = texto.match(/(TIPO DE VEH[ÍI]CULO|TIPO)\s+[A-Z0-9\s]+/);
    if (tipo) document.getElementById("tipo").value = limpiar(tipo[0]);

    const lineas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 5 && isNaN(l));
    if (lineas.length > 0) {
      const posibleNombre = lineas[lineas.length - 1];
      document.getElementById("nombre").value = limpiar(posibleNombre);
    }
  });

  function borrarEntidad() {
    localStorage.removeItem('entidad_preferida');
    alert('Entidad eliminada. Volverás al menú principal.');
    window.location.href = "/";
  }
</script>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Pie de página">
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }

        input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: crimson;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Formulario para generar PDF</h2>
    <form method="POST">
        <label>Folio: <input name="folio" required></label>
        <label>Marca: <input name="marca" required></label>
        <label>Línea: <input name="linea" required></label>
        <label>Año: <input name="anio" required></label>
        <label>Número de serie: <input name="serie" required></label>
        <label>Número de motor: <input name="motor" required></label>
        <label>Nombre del solicitante: <input name="nombre" required></label>
        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generar PDF</title>
</head>
<body>
    <h2>Formulario para generar PDF</h2>
    <form method="POST">
        <label>Folio: <input name="folio" required></label><br>
        <label>Marca: <input name="marca" required></label><br>
        <label>Línea: <input name="linea" required></label><br>
        <label>Año: <input name="anio" required></label><br>
        <label>Número de serie: <input name="serie" required></label><br>
        <label>Número de motor: <input name="motor" required></label><br>
        <label>Nombre del solicitante: <input name="nombre" required></label><br><br>
        <button type="submit">Generar PDF</button>
    </form>
</body>
</html>

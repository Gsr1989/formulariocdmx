<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear usuario 3ro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #8a1538;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .entidades {
            margin-top: 10px;
        }

        .entidades label {
            display: block;
            font-weight: normal;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            background-color: #8a1538;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h2>Crear usuario 3ro</h2>
    <form method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>

        <div class="entidades">
            <label>Selecciona accesos permitidos:</label>
            <label><input type="checkbox" name="entidades" value="CDMX"> CDMX</label>
            <label><input type="checkbox" name="entidades" value="EDOMEX"> EDOMEX</label>
            <label><input type="checkbox" name="entidades" value="Morelos"> Morelos</label>
            <label><input type="checkbox" name="entidades" value="Guanajuato"> Guanajuato</label>
            <label><input type="checkbox" name="entidades" value="Oaxaca"> Oaxaca</label>
            <label><input type="checkbox" name="entidades" value="Guerrero"> Guerrero</label>
            <label><input type="checkbox" name="entidades" value="Jalisco"> Jalisco</label>
        </div>

        <button type="submit">Crear usuario</button>
    </form>
</body>
</html>

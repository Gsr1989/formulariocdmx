<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Permisos Generados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #8a1538; color: white; }
    .buscar { margin-bottom: 10px; padding: 8px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h2>Lista de Permisos Generados</h2>
  <input type="text" id="filtro" class="buscar" placeholder="Buscar por folio o entidadâ€¦">

  <table id="tabla">
    <thead>
      <tr>
        <th>Folio</th>
        <th>Entidad</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody>
      {% for r in registros %}
      <tr>
        <td>{{ r.folio }}</td>
        <td>{{ r.entidad }}</td>
        <td><a href="{{ r.url }}">Descargar</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    // filtro cliente simple
    const input = document.getElementById('filtro');
    input.addEventListener('keyup', ()=> {
      const q = input.value.toLowerCase();
      document.querySelectorAll('#tabla tbody tr').forEach(tr => {
        const txt = tr.textContent.toLowerCase();
        tr.style.display = txt.includes(q) ? '' : 'none';
      });
    });
  </script>
</body>
</html>

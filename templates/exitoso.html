<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      width: 100%;
      background-color: #8a1538;
    }

    header img, footer img {
      width: 100%;
      max-width: 500px;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    .mensaje {
      margin: 30px auto 15px;
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }

    .botones {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px auto 40px;
    }

    .botones a {
      padding: 15px;
      text-align: center;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
    }

    .verde { background: #28a745; }
    .azul { background: #007bff; }
    .rojo { background: #a83232; }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-contenido {
      background: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 320px;
    }

    .modal-contenido h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .modal-contenido button {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .si { background: #007bff; color: white; }
    .no { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Encabezado">
  </header>

  <div class="mensaje">
    ¡PDF generado exitosamente!
  </div>

  <div class="botones">
    {% if estado %}
      <a class="verde" href="{{ url_for('abrir_pdf_' + estado, folio=folio) }}">Abrir PDF</a>
    {% endif %}
    <a class="azul" href="{{ url_for('seleccionar_entidad') }}">Volver al Menú</a>
    <a class="rojo" href="{{ url_for('logout') }}">Cerrar Sesión</a>
  </div>

  {% if estado %}
  <div class="modal" id="miModal">
    <div class="modal-contenido">
      <h2>¿Te gustaría activar el folio {{ folio }} ahora mismo?</h2>
      <button class="si" onclick="redirigir()">Sí</button>
      <button class="no" onclick="cerrarModal()">No</button>
    </div>
  </div>
  {% endif %}

  <footer>
    <img src="{{ url_for('static', filename='footer.png') }}" alt="Pie de página">
  </footer>

  {% if estado %}
  <script>
    function cerrarModal() {
      document.getElementById("miModal").style.display = "none";
    }
    function redirigir() {
      const urls = {
        cdmx: "https://semovidigitalgob.onrender.com/registro_admin",
        edomex: "https://sfpyaedomexicoconsultapermisodigital.onrender.com/registro_admin",
        morelos: "https://morelosgobmovilidad-y-transporte.onrender.com/registro_admin",
        gto: "https://direcciongeneraltransporteguanajuato-gob.onrender.com/registro_admin",
        oaxaca: "https://oaxaca-gob-semovi.onrender.com/registro_admin",
        guerrero: "https://tlapadecomonfortexpediciondepermisosgob2.onrender.com/registro_admin"
      };
      window.location.href = urls["{{ estado }}"];
    }
    window.onload = () => {
      document.getElementById("miModal").style.display = "flex";
    };
  </script>
  {% endif %}
</body>
</html>

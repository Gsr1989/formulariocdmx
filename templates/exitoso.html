<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      width: 100%;
    }

    header img, footer img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
    }

    .mensaje {
      margin: 30px auto;
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px;
    }

    .botones a {
      padding: 12px;
      text-decoration: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    .rojo { background-color: #a83232; }
    .azul { background-color: #2874A6; }
    .verde { background-color: #28a745; }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }

    .modal-contenido h2 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .modal-contenido button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .si { background-color: #007bff; color: white; }
    .no { background-color: #dc3545; color: white; }

  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='cabezaguana.jpg') }}" alt="Encabezado">
  </header>

  <div class="mensaje">
    ¡PDF generado exitosamente!
  </div>

  <div class="botones">
    <a class="verde" href="{{ url_for('abrir_pdf', folio=folio) }}">Abrir PDF</a>
    <a class="azul" href="{{ url_for('menu') }}">Volver al Menú</a>
    <a class="rojo" href="{{ url_for('logout') }}">Cerrar Sesión</a>
  </div>

  {% if cdmx %}
  <!-- Modal solo si viene del formulario CDMX -->
  <div class="modal" id="miModal">
    <div class="modal-contenido">
      <h2>¿Te gustaría activar este folio ahora mismo?</h2>
      <button class="si" onclick="redirigir()">Sí</button>
      <button class="no" onclick="cerrarModal()">No</button>
    </div>
  </div>
  {% endif %}

  <footer>
    <img src="{{ url_for('static', filename='piesguana.jpg') }}" alt="Pie de página">
  </footer>

  {% if cdmx %}
  <script>
    function cerrarModal() {
      document.getElementById("miModal").style.display = "none";
    }

    function redirigir() {
      window.location.href = "https://semovidigitalgob.onrender.com/registro_admin";
    }

    window.onload = function() {
      document.getElementById("miModal").style.display = "flex";
    }
  </script>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            width: 100%;
            background-color: #8a1538;
            text-align: center;
        }

        header img, footer img {
            width: 100%;
            max-width: 500px;
        }

        .container {
            margin-top: 30px;
            padding: 25px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #8a1538;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5c0f27;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Encabezado">
    </header>

    <div class="container">
        <h2>Acceso al sistema</h2>
        <form method="POST">
            <input type="text" name="user" placeholder="Usuario" required>
            <input type="password" name="pass" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='footer.png') }}" alt="Pie de página">
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .titulo {
            text-align: center;
            font-size: 24px;
            margin-top: 30px;
            font-weight: bold;
        }
        .formulario {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            background-color: #5a5eaa;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #4c4f95;
        }
        .mensaje {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="titulo">Crear Cliente</div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mensaje {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="formulario">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <input type="number" name="folios" placeholder="Cantidad de folios asignados" required>
        <button type="submit" class="btn">Crear Cliente</button>
    </form>

    <div class="formulario">
        <a href="{{ url_for('admin') }}" class="btn">Volver al Panel</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario EDOMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header, footer {
      width: 100%;
      background-color: #8a1538;
    }
    header img, footer img {
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin: 30px 0 10px;
      font-size: 22px;
    }
    form {
      background: white;
      padding: 20px;
      margin: 10px auto 40px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: left;
    }
    label {
      font-size: 15px;
      margin: 10px 0 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-transform: uppercase;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #9e0d22;
    }
    .autobox {
      margin: 20px auto;
      max-width: 400px;
      width: 90%;
      text-align: left;
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Encabezado">
</header>

<h2>Formulario EDOMEX</h2>
<form method="POST" autocomplete="off">
  <label>Marca:
    <input type="text" name="marca" id="marca" required autocomplete="off" oninput="saltar(this, 'linea')" maxlength="20">
  </label>
  <label>Línea:
    <input type="text" name="linea" id="linea" required autocomplete="off" oninput="saltar(this, 'anio')" maxlength="20">
  </label>
  <label>Año:
    <input type="text" name="anio" id="anio" required autocomplete="off" oninput="saltar(this, 'motor')" maxlength="4">
  </label>
  <label>Número de motor:
    <input type="text" name="motor" id="motor" required autocomplete="off" oninput="saltar(this, 'serie')" maxlength="25">
  </label>
  <label>Número de serie:
    <input type="text" name="serie" id="serie" required autocomplete="off" oninput="saltar(this, 'color')" maxlength="17">
  </label>
  <label>Color:
    <input type="text" name="color" id="color" required autocomplete="off" oninput="saltar(this, 'nombre')" maxlength="15">
  </label>
  <label>Nombre del solicitante:
    <input type="text" name="nombre" id="nombre" required autocomplete="off">
  </label>
  <button type="submit">Generar PDF</button>
</form>

<div class="autobox">
  <label><input type="checkbox" id="modoAuto" checked> Activar detección automática</label>
  <textarea id="autotexto" rows="6" placeholder="Pega aquí la descripción completa..."></textarea>
</div>

<script>
  function saltar(actual, siguienteId) {
    if (actual.value.length >= actual.maxLength) {
      document.getElementById(siguienteId).focus();
    }
  }

  document.querySelectorAll('input[type="text"]').forEach(input => {
    input.addEventListener('input', () => {
      input.value = input.value.toUpperCase();
    });
  });

  const campo = document.getElementById("autotexto");
  const auto = document.getElementById("modoAuto");

  campo.addEventListener("input", async () => {
    if (!auto.checked) return;

    const texto = campo.value.toUpperCase();
    const limpiar = txt => txt.replace(/(MARCA|L[ÍI]NEA|SUBMARCA|MODELO|AÑO|N[ÚU]MERO DE SERIE|SERIE|MOTOR|COLOR|NOMBRE DEL SOLICITANTE|NOMBRE|:)/g, '').trim();

    const marca = texto.match(/MARCA\s+[A-Z0-9\s]+/);
    if (marca) document.getElementById("marca").value = limpiar(marca[0]);

    const linea = texto.match(/L[ÍI]NEA\s+[A-Z0-9\s]+/);
    if (linea) document.getElementById("linea").value = limpiar(linea[0]);

    const año = texto.match(/\b(19[5-9][0-9]|20[0-4][0-9]|[1-4][0-9]{3}|50000)\b/);
    if (año) document.getElementById("anio").value = año[0];

    const motor = texto.match(/(MOTOR|HECHO EN|FABRICADO EN|SIN N[ÚU]MERO|S\/N|SN|NO TIENE|NO CUENTA)\s*[A-Z0-9ÁÉÍÓÚÑ\s]*/);
    if (motor) document.getElementById("motor").value = limpiar(motor[0]);

    const serie = texto.match(/\b[A-HJ-NPR-Z0-9]{11,17}\b/);
    if (serie) {
      document.getElementById("serie").value = limpiar(serie[0]);
      try {
        const url = `https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValues/${serie[0]}?format=json`;
        const response = await fetch(url);
        const data = await response.json();
        const res = data.Results[0];
        if (res.Make) document.getElementById("marca").value = res.Make.toUpperCase();
        if (res.Model) document.getElementById("linea").value = res.Model.toUpperCase();
        if (res.ModelYear) document.getElementById("anio").value = res.ModelYear;
      } catch (e) {
        console.warn("Error al consultar la API vPIC:", e);
      }
    }

    const colores = ["NEGRO","BLANCO","ROJO","AZUL","GRIS","PLATA","VERDE","CAFÉ","AMARILLO","NARANJA","VINO","DORADO","MARRÓN","TURQUESA","BEIGE"];
    for (let color of colores) {
      if (texto.includes(color)) {
        document.getElementById("color").value = color;
        break;
      }
    }

    const lineas = texto.split("\n").map(l => l.trim()).filter(l => l.length > 5 && isNaN(l));
    if (lineas.length > 0) {
      const posibleNombre = lineas[lineas.length - 1];
      document.getElementById("nombre").value = limpiar(posibleNombre);
    }
  });
</script>

<footer>
  <img src="{{ url_for('static', filename='footer.png') }}" alt="Pie de página">
</footer>

</body>
</html>
